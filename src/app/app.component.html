<router-outlet *ngIf="!isLoggedIn"/>

<nav *ngIf="isLoggedIn" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Gate Entry Exit</a>
        <a class="float-end" role='button' (click)="showMenu()">
            <span class="profile_logo">{{userFirstChar}}</span>
        </a>      
    </div>
</nav>

<div *ngIf="isLoggedIn && showMenuItems" class="profile_logo_menu float-end">
    <ul>
        <li> 
            <a class="dropdown-item">
                View profile
            </a>
        </li>
        <li> 
            <a class="dropdown-item" (click)="logout()">
                logout
            </a>
        </li>
    </ul>
</div>  

<div *ngIf="isLoggedIn" class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 bg-light">
            <ul class="list-unstyled mb-0 py-3 pt-md-1 sidebar">
                <li class="mb-1">
                    <a routerLink="/gates"> 
                        <button class="btn d-inline-flex align-items-center rounded collapsed" aria-expanded="false">
                        <i class="bi bi-chevron-right"></i> Gates
                      </button>
                    </a>                 
                </li>
                <li class="mb-1">
                    <a routerLink="/gate-entries">
                        <button class="btn d-inline-flex align-items-center rounded collapsed" aria-expanded="false">
                            <i class="bi bi-chevron-right"></i> Gate entries
                          </button>
                    </a>                
                </li>               
                <li class="mb-1">
                    <a routerLink="/gate-exits">
                        <button class="btn d-inline-flex align-items-center rounded collapsed" aria-expanded="false">
                            <i class="bi bi-chevron-right"></i> Gate exits
                        </button>
                    </a>                    
                  </li>
                  <li class="mb-1">
                    <a routerLink="/sensors">
                        <button class="btn d-inline-flex align-items-center rounded collapsed" aria-expanded="false">
                            <i class="bi bi-chevron-right"></i> Sensors
                          </button>
                    </a>                    
                  </li>   
                  <li class="mb-1">
                    <a routerLink="/sensor-with-details">                        
                      <button class="btn d-inline-flex align-items-center rounded collapsed" aria-expanded="false">
                        <i class="bi bi-chevron-right"></i> Sensor with details
                      </button>
                    </a>
                  </li>               
            </ul>
        </div>
        <div class="col-10">
            <router-outlet />
        </div>
    </div>
</div>
