<div class="card">
    <div class="card-header">
        <h3>Create Gate</h3>
    </div>
    <div class="card-body">

        <form [formGroup]="gateFormGroup" (ngSubmit)="createOrEditGate()">
            <div class="input-group mb-3">
                <input type="text" placeholder="Enter gate name" class="form-control" formControlName="name" />
                <div class="input-group-append">
                    <button class="btn btn-primary" [disabled]="gateFormGroup.invalid">
                        Submit
                    </button>
                </div>
            </div>
        </form>      
        
        <app-gate-list-view [isActionEnabled]="true"
          [gates]="gates"
          [totalCount]="totalCount"
          (editClicked)="editGate($event)"
          (deleteClicked)="deleteGate($event)"
          (pageClicked)="pageChanged($event)">             
        </app-gate-list-view>

    </div>
</div>
