<p-toast position="bottom-right" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
<div class="container m-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Gates</h3>
                </div>
                <div class="card-body">
            
                    <form [formGroup]="gateFormGroup" (ngSubmit)="createOrEditGate()">
                        <div class="input-group mb-3">
                            <input type="text" placeholder="Enter gate name" class="form-control" formControlName="name" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" [disabled]="gateFormGroup.invalid">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>      
                    
                    <app-gate-list-view [isActionEnabled]="true"
                      [gates]="gates"
                      [totalCount]="totalCount"
                      (editClicked)="editGate($event)"
                      (deleteClicked)="deleteGate($event)"
                      (pageClicked)="pageChanged($event)">             
                    </app-gate-list-view>
            
                </div>
            </div>
        </div>
    </div>
</div>
